<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ㅋㅋㅋ - 초성 검색</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ㅋㅋㅋ</h1>
            <p class="subtitle">초성 검색</p>
        </header>

        <main>
            <!-- 초성 입력 영역 -->
            <section class="input-section">
                <div class="input-wrapper">
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="choseongInput" 
                            placeholder="초성을 입력하세요 (ㄱ~ㅎ, 공백)"
                            autocomplete="off"
                        >
                        <button id="clearInputBtn" class="clear-input-btn" title="입력 지우기">×</button>
                    </div>
                    <button id="refreshBtn" class="icon-btn" title="데이터 새로고침">새로고침</button>
                </div>
                <p class="hint">실시간 검색이 자동으로 수행됩니다</p>
            </section>

            <!-- 검색 결과 영역 -->
            <section class="results-section">
                <div class="results-header">
                    <div class="filter-wrapper">
                        <label for="categoryFilter">카테고리:</label>
                        <select id="categoryFilter">
                            <option value="all">전체</option>
                        </select>
                    </div>
                    <div class="results-count" id="resultsCount"></div>
                </div>
                <div class="results-list" id="resultsList">
                    <p class="empty-message">초성을 입력하면 검색 결과가 표시됩니다</p>
                </div>
                <button id="registerBtn" class="register-btn">정답 등록</button>
            </section>

            <!-- 검색 히스토리 영역 -->
            <section class="history-section">
                <div class="history-header">
                    <h2>검색 히스토리</h2>
                    <button id="clearHistoryBtn" class="small-btn">전체 삭제</button>
                </div>
                <div class="history-list" id="historyList">
                    <p class="empty-message">검색 히스토리가 없습니다</p>
                </div>
            </section>

        </main>

        <!-- 정답 등록 모달 -->
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>정답 등록</h2>
                    <button id="closeModalBtn" class="close-btn">×</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="registerNameInput">이름:</label>
                        <input 
                            type="text" 
                            id="registerNameInput" 
                            placeholder="한글만 입력 가능 (최대 200자)"
                            maxlength="200"
                        >
                    </div>
                    <div class="form-group">
                        <label for="registerCategorySelect">카테고리:</label>
                        <select id="registerCategorySelect">
                            <option value="">선택하세요</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button id="submitRegisterBtn" class="primary-btn">등록 신청</button>
                        <button id="cancelRegisterBtn" class="secondary-btn">취소</button>
                    </div>
                    <div id="registerStatus" class="register-status"></div>
                </div>
            </div>
        </div>

        <!-- 로딩 오버레이 -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <p>데이터 로딩 중...</p>
        </div>

        <!-- 알림 메시지 -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
