<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ㅋㅋㅋ - 초성 검색</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 폴더 탭 메뉴 버튼 -->
        <button id="menuBtn" class="folder-tab-btn" title="메뉴">
            <span class="menu-icon">☰</span>
        </button>
        
        <!-- 메뉴 드롭다운 -->
        <div id="menuDropdown" class="menu-dropdown">
            <a href="#" class="menu-item">버그 제보 / 문의</a>
            <a href="#" class="menu-item">후원하기</a>
            <div class="menu-divider"></div>
            <a href="#" class="menu-item menu-item-secondary">이용약관</a>
            <a href="#" class="menu-item menu-item-secondary">개인정보처리방침</a>
        </div>
        
        <header>
            <h1>ㅋㅋㅋ</h1>
            <p class="subtitle">초성 검색</p>
        </header>

        <main>
            <!-- 초성 입력 영역 -->
            <section class="input-section">
                <div class="input-wrapper">
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="choseongInput" 
                            placeholder="초성을 입력하세요 (ㄱ~ㅎ, 공백)"
                            autocomplete="off"
                        >
                        <button id="clearInputBtn" class="clear-input-btn" title="입력 지우기">×</button>
                    </div>
                    <button id="refreshBtn" class="refresh-btn" title="데이터 새로고침"></button>
                </div>
                <p class="hint">실시간 검색이 자동으로 수행됩니다</p>
            </section>

            <!-- 검색 결과 영역 -->
            <section class="results-section">
                <div class="results-header">
                    <div class="filter-wrapper">
                        <label for="categoryFilter">카테고리:</label>
                        <select id="categoryFilter">
                            <option value="all">전체</option>
                        </select>
                    </div>
                    <div class="results-count" id="resultsCount"></div>
                </div>
                <div id="tagFilterContainer" class="tag-filter-container" style="display: none;"></div>
                <div class="results-list" id="resultsList">
                    <p class="empty-message">초성을 입력하면 검색 결과가 표시됩니다</p>
                </div>
            </section>

            <!-- 검색 히스토리 영역 -->
            <section class="history-section">
                <div class="history-header">
                    <h2>검색 히스토리</h2>
                    <button id="clearHistoryBtn" class="small-btn">전체 삭제</button>
                </div>
                <div class="history-list" id="historyList">
                    <p class="empty-message">검색 히스토리가 없습니다</p>
                </div>
            </section>

            <!-- 정답 등록 영역 -->
            <section class="register-section">
                <p class="register-hint">원하시는 정답이 없다면 정답 등록을 해주세요</p>
                <button id="registerBtn" class="register-btn">정답 등록</button>
            </section>

        </main>

        <!-- 정답 등록 모달 -->
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>정답 등록</h2>
                    <button id="closeModalBtn" class="close-btn">×</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="registerNameInput">이름:</label>
                        <input 
                            type="text" 
                            id="registerNameInput" 
                            placeholder="한글만 입력 가능 (최대 200자)"
                            maxlength="200"
                            data-max-length="200"
                        >
                    </div>
                    <div class="form-group">
                        <label for="registerCategorySelect">카테고리:</label>
                        <select id="registerCategorySelect">
                            <option value="">선택하세요</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="registerDescriptionInput">설명 (선택사항):</label>
                        <textarea 
                            id="registerDescriptionInput" 
                            placeholder="예: 2025년 개봉한 영화, 포유류 동물, 특정 게임의 아이템 등 간단한 설명을 입력하세요"
                            rows="3"
                            maxlength="500"
                        ></textarea>
                        <small>설명을 입력하면 더 정확한 태그 분류가 가능합니다.</small>
                    </div>
                    <div class="form-actions">
                        <button id="submitRegisterBtn" class="primary-btn">등록 신청</button>
                        <button id="cancelRegisterBtn" class="secondary-btn">취소</button>
                    </div>
                    <div id="registerStatus" class="register-status"></div>
                </div>
            </div>
        </div>

        <!-- 로딩 오버레이 -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <p>데이터 로딩 중...</p>
        </div>

        <!-- 알림 메시지 -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
